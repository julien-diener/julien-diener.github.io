---
layout: default
make-smaller-titles: true
---

<div class="container-fluid index">
  <div class="row index all-posts">

    <h1 class="header author-header">{{ site.author_name }}</h1>
    <h2 class="header" itemprop="headline"> <i class="fa fa-folder-open"></i> Projects </h2>

    {% for post in site.posts %}
      {% if post.categories contains "project" %}
        {% include one_post.html post=post %}
      {% endif %}
    {% endfor %}

</div>
