---
layout: default
---

<div class="container-fluid index">
  <div class="row index all-posts">

    <h1 class="header author-header">Search</h1>

    <div id="search-container">
      <i class="fa fa-search"></i>
      <input type="text" id="search-input" placeholder="Search words...">
      <div class="col-md-12 content-panel articles">
        <ul id="results-container"><small> Found articles: </small></ul>
      </div>
    </div>

  </div>
</div>

<hr class="search-hr" />

<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    dataSource: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li style="list-style-type: none"><a href="{url}" title="{desc}"> <i class="fa fa-{thumbnail}"><\/i> {title}<\/a><\/li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: true,
  });
</script>
